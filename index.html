          <button type="button" onclick="chooseCameras(4)">4 câmeras</button>

      <veltec-multi-video id="mv" ></veltec-multi-video>
  </section>

  <script>
    chooseCameras(1);
    function chooseCameras(total) {
      videos2 = [];
      for (let index = 0; index < total; index++) {
        videos2.push({url: 'http://www.html5videoplayer.net/videos/toystory.mp4', id: `${index}`})
        
      }
      document.getElementById('mv').videos = videos2;
    }
